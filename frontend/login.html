<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .navbar {
        background-color: #0056b3 !important;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar .nav-link {
        color: #fff !important;
        font-weight: 600;
    }
    .navbar .nav-link:hover {
        color: #ffc107 !important;
    }
    footer {
        background-color: #0056b3 !important;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
    }
    footer p {
        margin: 0;
    }
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        color: #0056b3;
        text-align: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<!-- Navbar -->
<header>
<nav class="navbar navbar-expand-lg">
<div class="container-fluid">
<a class="navbar-brand" href="index.html">KKR & KSR Alumni Portal</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
</ul>
</div>
</div>
</nav>
</header>

<!-- Login Form -->
<div class="form-container">
<h2>Login</h2>
<form id="login-form">
<div class="mb-3">
<label for="username" class="form-label">Username</label>
<input type="text" class="form-control" id="username" name="username" required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" name="password" required>
</div>
<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
</div>

<!-- Footer -->
<footer>
<p>Â© 2024 KKR & KSR Alumni Platform. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Handle form submission
document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Send login credentials to the server
    try {
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Store the token (if using JWT or other tokens)
            localStorage.setItem('authToken', data.token);

            // Redirect to dashboard or another page
            window.location.href = 'index.html';
        } else {
            // Display error message if credentials are invalid
            alert(data.error || 'An error occurred during login');
        }
    } catch (error) {
        console.error('Error logging in:', error);
        alert('An error occurred. Please try again later.');
    }
});
</script>
</body>
</html>
