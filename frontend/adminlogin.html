<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f5f5f5;

        }

        .login-container {

            max-width: 400px;

            margin: 100px auto;

            padding: 20px;

            background-color: #fff;

            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        footer {

            background-color: #343a40;

            color: #fff;

            text-align: center;

            padding: 10px 0;

            position: fixed;

            bottom: 0;

            width: 100%;

        }

        footer p {

            margin: 0;

        }
</style>
</head>
<body>
<div class="login-container">
<h1 class="text-center">Admin Login</h1>
<form id="loginForm">
<div class="mb-3">
<label for="username" class="form-label">Username</label>
<input type="text" class="form-control" id="username" name="username" required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" name="password" required>
</div>
<button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<div id="responseMessage" class="mt-3"></div>
</div>
<footer>
<p>Â© 2024 KKR & KSR Alumni Platform. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const responseMessage = document.getElementById('responseMessage');

        try {
            const response = await fetch('http://localhost:3000/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                responseMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                setTimeout(() => {
                    window.location.href = 'admin-portal.html';
                }, 2000);
            } else {
                responseMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            }
        } catch (error) {
            responseMessage.innerHTML = `<div class="alert alert-danger">Failed to connect to the server.</div>`;
        }
    });
</script>
</body>
</html>
