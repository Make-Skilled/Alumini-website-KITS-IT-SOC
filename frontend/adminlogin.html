<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .announcement {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 5px;
            max-width: 100%;
        }

        .navbar {
            background: #004080;
            padding: 0;
            position: relative;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #0059b3;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            height: 200px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
                justify-content: center;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 12px 20px;
            }

            .login-container {
                margin: 20px auto;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .announcement {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KITS (Autonomous)</h1>
        <div class="announcement">
            Happy to announce our institution secured Band of 151-300 in the innovation category in NIRF Ranking 2023.
        </div>
    </div>

    <nav class="navbar">
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="login.html">Alumni</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="adminlogin.html">Admin Login</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h1 class="text-center mb-4">Admin Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <footer>
        <p>Â© 2024 KKR & KSR Alumni Platform. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Login form functionality
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch('https://kitsalumnibackend.makeskilled.com/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = 'admin-portal.html';
                    }, 2000);
                } else {
                    responseMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                responseMessage.innerHTML = `<div class="alert alert-danger">Failed to connect to the server.</div>`;
            }
        });
    </script>
</body>
</html>
