<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f5f5f5;
       }
       .navbar {
           background-color: #0056b3 !important;
           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
       }
       .navbar .nav-link {
           color: #fff !important;
           font-weight: 600;
       }
       .navbar .nav-link:hover {
           color: #ffc107 !important;
       }
       footer {
           background-color: #0056b3 !important;
           color: #fff;
           text-align: center;
           padding: 10px 0;
           margin-top: 20px;
       }
       footer p {
           margin: 0;
       }
       .settings-container {
           max-width: 600px;
           margin: 50px auto;
           padding: 20px;
           background-color: #fff;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }
       .settings-container h2 {
           color: #0056b3;
           text-align: center;
           margin-bottom: 20px;
       }
       .form-control, .form-select {
           margin-bottom: 15px;
       }
</style>
</head>
<body>
<!-- Navbar -->
<header>
<nav class="navbar navbar-expand-lg">
<div class="container-fluid">
<a class="navbar-brand" href="admin-portal.html">Admin Portal</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="manage-events.html">Manage Events</a></li>
<li class="nav-item"><a class="nav-link" href="add-event.html">Add Event</a></li>
<li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
</ul>
</div>
</div>
</nav>
</header>
<!-- Settings -->
<div class="settings-container">
<h2>Admin Settings</h2>
<form>
<!-- Change Password -->
<div>
<label for="currentPassword" class="form-label">Current Password</label>
<input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
</div>
<div>
<label for="newPassword" class="form-label">New Password</label>
<input type="password" class="form-control" id="newPassword" name="newPassword" required>
</div>
<div>
<label for="confirmPassword" class="form-label">Confirm New Password</label>
<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
</div>
<!-- Notification Preferences -->
<div>
<label for="notificationPreference" class="form-label">Notification Preferences</label>
<select class="form-select" id="notificationPreference" name="notificationPreference" required>
<option value="email" selected>Email</option>
<option value="sms">SMS</option>
<option value="both">Email and SMS</option>
</select>
</div>
<!-- Customize Dashboard -->
<div>
<label for="themeColor" class="form-label">Dashboard Theme Color</label>
<input type="color" class="form-control form-control-color" id="themeColor" name="themeColor" value="#0056b3">
</div>
<button type="submit" class="btn btn-primary w-100">Save Changes</button>
</form>
</div>
<!-- Footer -->
<footer>
<p>Â© 2024 KKR & KSR Alumni Platform - Admin Settings. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
