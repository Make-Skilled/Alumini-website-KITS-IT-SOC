<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITS Graduation Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header .announcement {
            font-size: 1rem;
            text-align: right;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 5px;
            animation: glow 2s infinite;
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 15px;
            z-index: 1001;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .navbar {
            display: flex;
            background: #004080;
            color: white;
            padding: 12px;
            justify-content: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 5px;
            position: relative;
        }

        .navbar a:hover {
            background: #0059b3;
            transform: translateY(-2px);
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            z-index: 1;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .dot.active, .dot:hover {
            background-color: white;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .hero-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff3366 100%);
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff3366 0%, #ff6b6b 100%);
            border-color: white;
        }

        .footer {
            background: linear-gradient(135deg, #003366 0%, #004080 100%);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                padding-top: 60px;
            }

            .menu-button {
                display: block;
            }

            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: #004080;
                padding: 0;
                z-index: 1000;
            }

            .navbar.active {
                display: flex;
            }

            .navbar a {
                padding: 15px 25px;
                width: 100%;
                text-align: left;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .navbar a:last-child {
                border-bottom: none;
            }

            .slideshow-container {
                height: 300px;
            }

            .hero-title {
                font-size: 2rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .header .announcement {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KITS (Autonomous)</h1>
        <button class="menu-button" aria-label="Toggle menu">☰</button>
        <div class="announcement">
            Happy to announce our institution secured Band of 151-300 in the innovation category in NIRF Ranking 2023.
        </div>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="login.html">Alumni</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="adminlogin.html" class="btn btn-outline-primary">Admin Login</a>
    </div>

    <div class="slideshow-container">
        <div class="slide active">
            <img src="https://www.kitsguntur.ac.in/imagesnew/slider/home4/slide1.jpg" alt="Campus View">
        </div>
        <div class="slide">
            <img src="https://www.kitsguntur.ac.in/imagesnew/slider/home4/slide2.jpg" alt="Graduation Ceremony">
        </div>
        <div class="slide">
            <img src="https://www.kitsguntur.ac.in/imagesnew/slider/home4/slidenew2.jpg" alt="Student Life">
        </div>
        <div class="slide">
            <img src="https://www.kitsguntur.ac.in/imagesnew/slider/home4/slidenew1.jpg" alt="Research Facilities">
        </div>

        <div class="hero-content">
            <h2 class="hero-title">Welcome to KITS Alumni Network</h2>
            <a href="login.html" class="cta-button">KITS Alumni Portal</a>
        </div>

        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>

        <div class="dots-container">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 KITS. All Rights Reserved.
    </div>

    <script>
        // Menu Toggle Functionality
        document.querySelector('.menu-button').addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
            event.stopPropagation();
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar');
            const menuButton = document.querySelector('.menu-button');
            
            if (!navbar.contains(event.target) && !menuButton.contains(event.target) && navbar.classList.contains('active')) {
                navbar.classList.remove('active');
            }
        });

        // Slideshow Functionality
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("dot");
        let slideInterval;

        function startSlideshow() {
            slideInterval = setInterval(() => {
                changeSlide(1);
            }, 5000);
        }

        function changeSlide(direction) {
            clearInterval(slideInterval);
            
            slides[slideIndex].classList.remove("active");
            dots[slideIndex].classList.remove("active");
            
            slideIndex += direction;
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            
            slides[slideIndex].classList.add("active");
            dots[slideIndex].classList.add("active");
            
            startSlideshow();
        }

        function currentSlide(index) {
            clearInterval(slideInterval);
            
            slides[slideIndex].classList.remove("active");
            dots[slideIndex].classList.remove("active");
            
            slideIndex = index;
            
            slides[slideIndex].classList.add("active");
            dots[slideIndex].classList.add("active");
            
            startSlideshow();
        }

        // Start the slideshow when the page loads
        startSlideshow();
    </script>
</body>
</html>
