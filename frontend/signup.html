<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }
    .navbar {
        background-color: #0056b3 !important;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar .nav-link {
        color: #fff !important;
        font-weight: 600;
    }
    .navbar .nav-link:hover {
        color: #ffc107 !important;
    }
    footer {
        background-color: #0056b3 !important;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
    }
    footer p {
        margin: 0;
    }
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        color: #0056b3;
        text-align: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<!-- Navbar -->
<header>
<nav class="navbar navbar-expand-lg">
<div class="container-fluid">
<a class="navbar-brand" href="index.html">KKR & KSR Alumni Portal</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
</ul>
</div>
</div>
</nav>
</header>

<!-- Sign Up Form -->
<div class="form-container">
<h2>Sign Up</h2>
<form id="signup-form">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
</form>
</div>

<!-- Footer -->
<footer>
<p>Â© 2024 KKR & KSR Alumni Platform. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Handle form submission
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
        event.preventDefault();  // Prevent the default form submission

        // Get form data
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Prepare data for API call
        const formData = {
            email: email,
            username: username,
            password: password,
            confirmPassword: confirmPassword
        };

        try {
            // Make the POST request to the sign up API
            const response = await fetch('https://kitsalumnibackend.makeskilled.com/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            // Check if the response was successful
            if (response.ok) {
                const result = await response.json();
                alert(result.message); // Show success message
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                const error = await response.json();
                alert(error.error); // Show error message
            }
        } catch (error) {
            console.error('Error during signup:', error);
            alert('Error during signup. Please try again later.');
        }
    });
</script>

</body>
</html>
